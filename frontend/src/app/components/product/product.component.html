<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow flex flex-col justify-center items-center">
  <a href="#" class="w-full" >
    <img
      class="rounded-t-lg w-full"
      src="http://localhost:8080/api/images/{{ product.imageId }}"
      alt=""
    />
  </a>
  <div class="p-5">
    <a href="#">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
        {{ product.name }}
      </h5>
    </a>
    <p class="mb-3 font-normal text-gray-700">{{ product.description }}</p>
    <div class="flex flex-row justify-end">
      <a
        href="#"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-yellow-800 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
      >
        add to card
      </a>
    </div>
  </div>
</div>
