<nav class="bg-amber-100 fixed w-full z-20 top-0 start-0 border-b">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <div>
      <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img
          src="https://www.svgrepo.com/show/250771/ecommerce.svg"
          class="h-8"
          alt="Flowbite Logo"
        />
        <span class="self-center text-2xl font-semibold whitespace-nowrap"
          >e-commerce</span
        >
      </a>
    </div>

    <div class="w-80">
      <form>
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <form>
            <input
              id="default-search"
              class="block w-full p-4 ps-10 text-sm text-gray-900 rounded-lg bg-gray-50 focus:ring-yellow-500 focus:border-yellow-500"
              type="text"
              [(ngModel)]="nameInput"
              [ngModelOptions]="{ standalone: true }"
              placeholder="Enter category"
              required
            />
            <button
              (click)="onNameSelect()"
              class="text-white absolute end-2.5 bottom-2.5 bg-yellow-800 hover:bg-yellow-900 focus:ring-4 focus:outline-yellow-900 focus:ring-yellow-900 font-medium rounded-lg text-sm px-4 py-2"
            >
              Search
            </button>
          </form>
        </div>
      </form>
    </div>

    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <button
        type="button"
        class="text-white bg-yellow-800 hover:bg-yellow-900 focus:ring-4 focus:outline-nonefont-medium rounded-lg text-sm px-4 py-2 text-center"
      >
        shopping card
      </button>
    </div>
  </div>
</nav>
